    <title>Register</title> 
    <link rel="stylesheet" href="style.css">

<body>
    <div class="register-box">
        <h2>Signup</h2>
        <form>
            <label>First Name </label>
            <input type="text" class="inreg" placeholder="Your Name">
            <label>Last Name </label>
            <input type="text" class="inreg" placeholder="Last Name"> 
            <label>Gender </label> 
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
            <input type="radio" value="other">Other
            <label>Email </label> 
            <input type="email" class="inreg" placeholder="Email-id">
            <label>Password </label>
            <input type="password" class="inreg" placeholder="Password">
            <label>Confirm Password </label>
            <input type="password" class="inreg">
            <button type="submit" class="submit">Submit</button> <br>
        </form> 
        <p>By clicking the Submit button you agree to our<br> <a id="terms" href="">Terms and Conditions</a>  </p>
        <p>Already have an account? <a href="loginnreg.html">Login here</a>
    </div>
    
    </p>

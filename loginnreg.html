<body>
    <div class="container">
        <div class=" innerbody">
            <div class="front-page">
                <h1>Login</h1>
                <form>
                    <input type="email" class="emailinput" placeholder="Your Email-id" required>
                    <input type="password" class="emailinput" placeholder="Your Password" required>
                    <div id="forgot"><a href="">Forgot Password</a></div>
                    <button type="submit" class="submit">Submit</button> <br>
                    <input type="checkbox"><span>Remember me</span>
                </form>
                <div id="member">
                    <a href="register.html">Not a member?</a>
                    <a href="register.html" class="btn">Signup</a>
                </div>
            </div>
        </div>
    </div>
